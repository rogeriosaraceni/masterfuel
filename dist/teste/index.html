<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Teste</title>
        <link rel="icon" type="image/svg+xml" href="https://astro.build/favicon.svg">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./styles.css" rel="stylesheet">
    </head>
    
    <body>
        <section class="toast-container toast-app">
            <div 
                data-toast-type="env"   
                class="toast" 
                role="alert" 
                aria-live="assertive" 
                aria-atomic="true" 
            >
                <div class="bg-success">
                    <div class="text-white">
                        <div class="d-flex">
                            <div class="toast-body d-flex align-items-center gap-2">
                                <div class="fs-4">
                                    <i class="bi bi-check2-circle"></i>
                                </div>
                                <strong>Enviado(s) com sucesso!</strong>
                            </div>

                            <button 
                                type="button" 
                                class="btn-close btn-close-white me-2 m-auto"
                                data-bs-dismiss="toast" 
                                aria-label="Close"
                            >
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div 
                data-toast-type="error"   
                class="toast" 
                role="alert" 
                aria-live="assertive" 
                aria-atomic="true" 
            >
                <div class="bg-danger">
                    <div class="text-white">
                        <div class="d-flex">
                            <div class="toast-body d-flex align-items-center gap-2">
                                <div class="fs-4">
                                    <i class="bi bi-check2-circle"></i>
                                </div>
                                <strong data-server-message="error">Error Server !</strong>
                            </div>
        
                            <button 
                                type="button" 
                                class="btn-close btn-close-white me-2 m-auto"
                                data-bs-dismiss="toast" 
                                aria-label="Close"
                            >
                            </button>
                        </div>
                    </div>
                </div>

                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        // Verifica se h치 um erro no localStorage
                        const toastError = localStorage.getItem('toastError');
                        
                        if (toastError) {
                            const textServerError = document.querySelector('[data-server-message="error"]')
                            textServerError.innerText = toastError
                            // Limpa o erro do localStorage ap칩s exibir no console
                            localStorage.removeItem('toastError');
                        }
                    });
                </script>
            </div>
        </section>

        <main class="main-content">
            <div class="container" style="padding-top: 100px;">
                <h1>TESTE</h1>
    
                <form method="post" action="./mailSender.asp">
                    <section class="row mb-4">
                        <label class="col-md-6">Nome:
                            <input type="text" name="nome" class="form-control" required>
                        </label>
            
                        <label class="col-md-6">E-mail
                            <input type="email" name="email" class="form-control" required>
                        </label>
            
                        <label class="col-md-12">O que podemos ajud치-lo?
                            <textarea name="mensagem" rows="5" class="form-control" required></textarea>
                        </label>
                    </section>
                    
                    <div class="text-center">
                        <button 
                            type="submit" 
                            class="btn btn-success btn-ghost-primary" 
                            data-btn="spinner" 
                            data-toast-target="env"
                        > 
                            <span>Enviar mensagem</span> 
                            <span class="btn-spinner spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span> 
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const spinnerBtns = document.querySelectorAll('[data-btn="spinner"]');
        
                for(const btn of spinnerBtns) {
                    btn.addEventListener('click', (event) => {                    
                        const form = btn.closest('form');
                        
                        if (form.checkValidity()) {
                            event.preventDefault();
                            btn.classList.add('btn-spinner-disabled');
                            btn.querySelector('.btn-spinner').classList.remove('d-none');

                            // Pegar o valor do toastTarget
                            const toastTarget = btn.getAttribute('data-toast-target');

                            if (toastTarget) {
                                // Adicionar um campo oculto ao formul치rio com o valor do toastTarget
                                const toastTargetInput = document.createElement('input');
                                toastTargetInput.type = 'hidden';
                                toastTargetInput.name = 'toastTarget';
                                toastTargetInput.value = toastTarget;
                                form.appendChild(toastTargetInput);
                            }

                            setTimeout(() => {
                                btn.classList.remove('btn-spinner-disabled');
                                btn.querySelector('.btn-spinner').classList.add('d-none');
                                form.submit();
                            }, 1000);
                        }
                    });
                }
            });
            
            document.addEventListener('DOMContentLoaded', function () {
                const toastStatus = localStorage.getItem('toastStatus');
                
                if (toastStatus) {
                    const toastElements = document.querySelectorAll(`[data-toast-type="${toastStatus}"]`);
                    toastElements.forEach(toastElement => {
                        const toast = new bootstrap.Toast(toastElement);
                        toast.show();
                    });
                    localStorage.removeItem('toastStatus');
                }
            });
        </script>  
    </body>
</html>
